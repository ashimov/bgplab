# Protect EBGP sessions with TCP-AO

defaults.sources.extra: [ ../../defaults.yml ]
name: protect

module: [ bgp ]
plugin: [ ebgp.utils ]

groups:
  external:
    members: [ x1, x2 ]
    device: eos

nodes:
  rtr:
    bgp.as: 65000
    bgp.originate: [ 192.168.42.0/24 ]
  x1:
    bgp.as: 65100
    id: 10
    bgp.originate: [ 192.168.100.0/24 ]
  x2:
    bgp.as: 65101
    id: 11
    bgp.originate: [ 192.168.101.0/24 ]
links:
- rtr:
  x1:
    bgp.tcp_ao: True
    bgp.password: BigSecret
- rtr:
  x2:
    bgp.tcp_ao: True
    bgp.password: GuessWhat
