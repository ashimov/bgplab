# Configure a BGP session with an external BGP speaker

defaults.sources.extra: [ ../../defaults.yml ]
name: multihomed

# Make BGP a valid node attribute so we can configure bgp.as on the node not running BGP
defaults.attributes.node.bgp:
plugin: [ bgp.session ]

version: 1.6.4

groups:
  external:
    members: [ x1, x2 ]
    module: [ bgp ]

nodes:
  rtr:
    bgp.as: 65000
  x1:
    bgp.as: 65100
    id: 10
    bgp.originate: [ 192.168.100.0/24 ]
  x2:
    bgp.as: 65101
    id: 11
    bgp.originate: [ 192.168.101.0/24 ]
links:
- rtr:
  x1:
    bgp.default_originate: True
- rtr:
  x2:
    bgp.default_originate: True
